name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Set up Node
        uses: actions/setup-node@v4.0.0
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check
      - name: Check lint
        run: npm run lint:check
      - name: Build
        run: npm run build
